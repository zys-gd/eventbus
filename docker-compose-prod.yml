version: '3.8'
services:
    api:
        image: ${DOCKER_REGISTRY}/eventbus-app-prod:${IMAGE_TAG}
        container_name: eventbus_prod_api
        restart: always
        env_file:
            - .env
        ports:
            - "3000:3000"
        command: npm run start:api:prod
        depends_on:
            - mysql
        networks:
            - eventbus_prod

    event-consumer:
        image: ${DOCKER_REGISTRY}/eventbus-app-prod:${IMAGE_TAG}
        container_name: eventbus_prod_event_consumer
        restart: always
        env_file:
            - .env
        command: npm run start:api:prod
        environment:
            - start:consumer:prod
        depends_on:
            - rabbitmq
        networks:
            - eventbus_prod

    notification-consumer:
        image: ${DOCKER_REGISTRY}/eventbus-app-prod:${IMAGE_TAG}
        container_name: eventbus_prod_notification_consumer
        restart: always
        env_file:
            - .env
        command: start:consumer:prod
        environment:
            - QUEUE_NAME=${NOTIFICATION_QUEUE_NAME}
        depends_on:
            - rabbitmq
        networks:
            - eventbus_prod

    mysql:
        image: library/mysql:8
        container_name: eventbus_prod_mysql
        volumes:
            - db:/var/lib/mysql
            - .docker/mysql:/docker-entrypoint-initdb.d/
        restart: always
        command: --default-authentication-plugin=mysql_native_password
        healthcheck:
            test: mysqladmin -uroot -p${MYSQL_ROOT_PASSWORD} status >/dev/null 2>/dev/null
            interval: 10s
            timeout: 10s
            retries: 5
        environment:
            - MYSQL_DATABASE
            - MYSQL_USER
            - MYSQL_PASSWORD
        networks:
            - eventbus_prod

    rabbitmq:
        image: library/rabbitmq:3.8
        container_name: eventbus_prod_rabbitmq
        restart: always
        hostname: eventbus-rmq
        volumes:
            - rabbitmq:/var/lib/rabbitmq/
        healthcheck:
            test: rabbitmq-diagnostics ping >/dev/null 2>/dev/null
            interval: 10s
            timeout: 10s
            retries: 5
        networks:
            - eventbus_prod

volumes:
    rabbitmq:
    db:

networks:
    eventbus_prod:
        driver: bridge
